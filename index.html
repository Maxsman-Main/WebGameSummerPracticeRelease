<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="game">
    <div id="game-start" class="hide">
      <span id="loader" class="loader hide"></span>
      <button id="start-btn" class="red-btn">Start</button>
    </div>
    <div id="game-field" class="hide">
      <table class="table">

      </table>
      <div class="panel">
        <div class="info">
          Available Moves: 3
        </div>
        <div class="buttons">
          <button class="red-btn">
            Z
          </button>
          <button class="red-btn">
            X
          </button>
        </div>
      </div>
    </div>
    <div id="game-fight" class="hide">
      <div class="monsters">
        <div class="monster">
          <div class="">
          <div class="sprite hero">
          </div>
          </div>
          <div class="stats">
            <i class="fas fa-heart"></i>
            <span class="health">123</span>
            <i class="fas fa-shield-alt"></i>
            <span class="defense">123</span>
          </div>
        </div>
        <div class="monster">
          <div class="">
          <div class="sprite hero mirrorY">
          </div>
          </div>
          <div class="stats">
            <i class="fas fa-heart"></i>
            <span class="health">123</span>
            <i class="fas fa-shield-alt"></i>
            <span class="defense">123</span>
          </div>
        </div>
      </div>
      <div class="action-btn">
        <button class='red-btn'>Z</button>
        <button class='red-btn'>X</button>
      </div>
    </div>
    <div id="game-select-monster" class="hide">
      <label>
        <select class="select">
          <option selected disabled >Choose an option</option>
          <option value="1">Pure CSS</option>
          <option value="2">No JS</option>
          <option value="3">Nice!</option>
        </select>
      </label>
      <button class="red-btn ok">
        OK
      </button>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
