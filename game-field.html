    <script>
        var game_field =
            document.getElementById("game-field").childNodes[1].childNodes[1];
            console.log(game_field);
        for (let i = 0; i < game_field.children.length; ++i) {
            var row = game_field.children[i];
            console.log(row, row.children.length);
            for (let j = 0; j < row.children.length; ++j) {
                var cell = row.children[j];
                if (!cell) continue;
                if (cell.nodeName == "#text") continue;
                var image = new Image();
                image.src = "./images/land.png";
                console.log("insert");
                cell.insertBefore(image, cell.firstChild);
            }
        }
